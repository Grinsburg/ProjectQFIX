<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="IE=edge">
    <link href="regstyle.css" rel="stylesheet" >
      <link href="register.js" rel="stylesheet" >
      <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <title></title>
  </head>
  <body>
  <form id="msform">
<!-- progressbar -->
<ul id="progressbar">
<li class="active">Создание аккаунта</li>
<li>Социальные профили</li>
<li>Персональные данные</li>
</ul>
<!-- fieldsets -->
<fieldset>
<h2 class="fs-title">Создайте свой аккаунт</h2>
<h3 class="fs-subtitle">Это первый шаг</h3>
<input type="text" name="email" placeholder="Почта" />
<input type="password" name="pass" placeholder="Пароль" />
<input type="password" name="cpass" placeholder="Подтверждение пароля" />
<input type="button" name="next" class="next action-button" value="Вперёд" />
</fieldset>
<fieldset>
<h2 class="fs-title">Социальные профили</h2>
<h3 class="fs-subtitle">Ваши аккаунты в социальных сетях</h3>
<input type="text" name="twitter" placeholder="Твиттер" />
<input type="text" name="facebook" placeholder="Фейсбук" />
<input type="text" name="gplus" placeholder="Гугл +" />
<input type="button" name="previous" class="previous action-button" value="Назад" />
<input type="button" name="next" class="next action-button" value="Вперёд" />
</fieldset>
<fieldset>
<h2 class="fs-title">Персональные данные</h2>
<h3 class="fs-subtitle">Мы их никуда не отсылаем</h3>
<input type="text" name="fname" placeholder="Имя" />
<input type="text" name="lname" placeholder="Фамилия" />
<input type="text" name="phone" placeholder="Телефон" />
<textarea name="address" placeholder="Адрес"></textarea>
<input type="button" name="previous" class="previous action-button" value="Назад" />
<input type="submit" name="submit" class="submit action-button" value="Готово!" />
</fieldset>
</form>
 
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    
<script>
//jQuery time
var current_fs, next_fs, previous_fs; //fieldsets
var left, opacity, scale; //fieldset properties which we will animate
var animating; //flag to prevent quick multi-click glitches
$(".next").click(function() {
if (animating) return false;
animating = true;
current_fs = $(this).parent();
next_fs = $(this).parent().next();
//activate next step on progressbar using the index of next_fs
$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
//show the next fieldset
next_fs.show();
//hide the current fieldset with style
current_fs.animate({
opacity: 0
}, {
step: function(now, mx) {
//as the opacity of current_fs reduces to 0 - stored in "now"
//1. scale current_fs down to 80%
scale = 1 - (1 - now) * 0.2;
//2. bring next_fs from the right(50%)
left = (now * 50) + "%";
//3. increase opacity of next_fs to 1 as it moves in
opacity = 1 - now;
current_fs.css({
'transform': 'scale(' + scale + ')',
'position': 'absolute'
});
next_fs.css({
'left': left,
'opacity': opacity
});
},
duration: 800,
complete: function() {
current_fs.hide();
animating = false;
},
//this comes from the custom easing plugin
easing: 'easeInOutBack'
});
});
$(".previous").click(function() {
if (animating) return false;
animating = true;
current_fs = $(this).parent();
previous_fs = $(this).parent().prev();
//de-activate current step on progressbar
$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
//show the previous fieldset
previous_fs.show();
//hide the current fieldset with style
current_fs.animate({
opacity: 0
}, {
step: function(now, mx) {
//as the opacity of current_fs reduces to 0 - stored in "now"
//1. scale previous_fs from 80% to 100%
scale = 0.8 + (1 - now) * 0.2;
//2. take current_fs to the right(50%) - from 0%
left = ((1 - now) * 50) + "%";
//3. increase opacity of previous_fs to 1 as it moves in
opacity = 1 - now;
current_fs.css({
'left': left
});
previous_fs.css({
'transform': 'scale(' + scale + ')',
'opacity': opacity
});
},
duration: 800,
complete: function() {
current_fs.hide();
animating = false;
},
//this comes from the custom easing plugin
easing: 'easeInOutBack'
});
});
$(".submit").click(function() {
return false;
});
</script>

  </body>
</html>
